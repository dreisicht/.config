# [█](fg:5)\
# [█](fg:4)\
# [█](fg:2)\
# [█](fg:3)\
# [█](fg:1)\
# [.](fg:0)\
# [█](fg:9)\
# [█](fg:10)\
# [█](fg:11)\
# [█](fg:12)\
