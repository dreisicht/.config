# [█](fg:14)\
# [█](fg:15)\

#  
format = """
[](fg:4)\
$os\
$username\
$sudo\
[](bg:8 fg:4)\
$directory\
[](fg:8 bg:1)\
$git_branch\
$git_status\
$git_state\
$git_metrics\
[](fg:1 bg:3)\
$c\
$cpp\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
[](fg:3 bg:2)\
$package\
$docker_context\
$conda\
$pixi\
[](fg:2 bg:6)\
$cmd_duration\
[](fg:6 bg:4)\
$battery\
$memory_usage\
[](fg:4)\
$line_break\
$character
"""

[os]
disabled = false
format = "[$symbol ]($style)"
style = "bg:4"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
AOSC = ""
Arch = "󰣇"
Artix = "󰣇"
CachyOS = "󰣇"
EndeavourOS = ""
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"
Pop = ""
openSUSE = ""

[username]
show_always = true
style_user = "bg:4 "
style_root = "bg:4 "
format = '[$user]($style)'
[username.aliases]
peterbaintner = "pb"

[directory]
style = "bg:8"
format = "[ $path ]($style)"
truncation_length = 10
truncation_symbol = "…/"
truncate_to_repo = false

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:1"
format = '[[ $symbol $branch ]( bg:1)]($style)'

[git_status]
style = "bg:1"
format = '[[($all_status$ahead_behind )]( bg:1)]($style)'

[git_state]
style = "bg:1"
format = '\([$state( $progress_current/$progress_total)]($style)\) '

[git_metrics]
disabled = false
added_style = "fg:#005d30 bg:1"
deleted_style = "fg:#5d0030 bg:1"
format = '([+$added ]($added_style))([-$deleted]($deleted_style))'

[nodejs]
symbol = ""
style = "bg:3"
format = '[[ $symbol( $version) ]( bg:3)]($style)'

[c]
symbol = " "
style = "bg:3"
format = '[[ $symbol( $version) ]( bg:3)]($style)'

[cpp]
symbol = " "
style = "bg:3"
format = '[[ $symbol( $version) ]( bg:3)]($style)'

[rust]
symbol = ""
style = "bg:3"
format = '[[ $symbol( $version) ]( bg:3)]($style)'

[golang]
symbol = ""
style = "bg:3"
format = '[[ $symbol( $version) ]( bg:3)]($style)'

[php]
symbol = ""
style = "bg:3"
format = '[[ $symbol( $version) ]( bg:3)]($style)'

[java]
symbol = ""
style = "bg:3"
format = '[[ $symbol( $version) ]( bg:3)]($style)'

[kotlin]
symbol = ""
style = "bg:3"
format = '[[ $symbol( $version) ]( bg:3)]($style)'

[haskell]
symbol = ""
style = "bg:3"
format = '[[ $symbol( $version) ]( bg:3)]($style)'

[python]
symbol = ""
style = " bg:3"
pyenv_prefix = " in "
pyenv_version_name = true
version_format = '${raw}'
format = '[ ${symbol}(${version})( $virtualenv)]($style)'

[package]
style = " bg:2"
symbol = "󰏗 "
format = '[ $symbol$version]($style)'

[docker_context]
symbol = ""
style = "bg:2"
format = '[[ $symbol( $context)](fg:#83a598 bg:8)]($style)'

[conda]
style = "bg:2"
format = '[[ $symbol( $environment)](fg:#83a598 bg:8)]($style)'

[pixi]
style = "bg:2"
format = '[[ $symbol( $version)( $environment)]( bg:8)]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:0"
format = '[[  $time ]( bg:0)]($style)'

[battery]
disabled = false
format = "[ $symbol$percentage]($style)"

[[battery.display]]
threshold = 20
style = 'bold fg:red bg:4'

[memory_usage]
disabled = false
threshold = 90
symbol = " "
style = "bg:4"
format = '[ $symbol ${ram}( | ${swap})]($style)'

[line_break]
disabled = false

[fill]
symbol = '─'
style = 'selection-background'

[character]
disabled = false
# ❯❮ 
success_symbol = '[❯](bold)'
error_symbol = '[❯](bold fg:1)'
vimcmd_symbol = '[❮](bold )'
vimcmd_replace_one_symbol = '[❮](bold fg:5)'
vimcmd_replace_symbol = '[❮](bold fg:5)'
vimcmd_visual_symbol = '[❮](bold fg:3)'

[cmd_duration]
style = " bg:6"
format = "[  $duration]($style)"

[sudo]
disabled = false
style = " bg:4"
symbol = "•"
format = "[$symbol]($style)"
